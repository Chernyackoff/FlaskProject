<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Anchor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{{source}}" width="30" height="30" alt="anchor">
                Anchor
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Купить яхту</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="/forum">
                            Форум
                        </a>
                    </li>
                </ul>
                {% if logged_in %}
                    <a class="navbar-brand" href="/logout">{{session['username']}}</a>
                {% else %}
                    <a class="btn btn-primary my-2 my-sm-0" href="/login" role="button">Login/Register</a>
                {% endif %}
            </div>
        </nav>
        <!-- Begin page content -->
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
