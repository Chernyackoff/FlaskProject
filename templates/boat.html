{% extends "base.html" %}

{% block content %}
<h1>{{Name}}</h1>
<section>
    <div id="yacht" class="carousel slide" data-ride="carousel"
        style="width: 600px;">
        <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{img1}}" alt="Яхта1">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{img2}}" alt="Яхта1">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src="{{img3}}" alt="Яхта1">
                </div>
            </div>
        <a class="carousel-control-prev" href="#yacht" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#yacht" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</section>
<section>

        {{text}}
    </p>
</section>
{% endblock %}
